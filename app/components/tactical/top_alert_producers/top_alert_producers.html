<table ng-app="adagios.tactical.top_alert_producers" ng-controller="TacticalTopAlertProducers" class="table">
  <thead>
    <tr>
      <th>
        Top Alert Producers
      </th>
      <th>
          <i class="fa fa-bell"></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="host in hosts">
      <td>
          {{ host.host_name }}
      </td>
      <td>
          {{ host.problems }}
      </td>
    </tr>  
  </tbody>
</table>
