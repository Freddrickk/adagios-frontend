<div ng-app="adagios.table" ng-controller="TableCtrl" id="table">
<table class="table">
  <thead>
    <tr>
      <th ng-repeat="thead in columns">
        {{thead}}
      </th>
    </tr>
  </thead>
  <tr ng-repeat="entry in entries">
    <td ng-repeat="cell in columns">
      {{entry[cell]}}
    </td>
  </tr>
</table>
</div>
