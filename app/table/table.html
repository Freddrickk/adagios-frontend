<div ng-app="adagios.table" ng-controller="TableCtrl" id="table">
<table class="table">
  <thead>
    <tr>
      <th ng-repeat="(key, value) in entries[0]">
        {{key}}
      </th>
    </tr>
  </thead>
  <tr ng-repeat="entry in entries">
    <td ng-repeat="(key, value) in entry">
      {{value}}
    </td>
  </tr>
</table>
</div>
